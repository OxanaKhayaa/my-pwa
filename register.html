<!DOCTYPE html>
@@include('./components/page-blocks/_head.html',{
"title":"Register",
"keywords":"",
})
<body class="login-pages">
<div class="press-footer">
    <div class="press-footer__main">
        <header class="site-header pt-10">
            <section class="container text-center">
                <a class="site-logo" href="./my-awards.html">
                    <img src="./image/logo.svg" alt="Smile Inspire LOGO" width="120"/>
                </a>
            </section>
        </header>
        <main class="site-main">
            <section class="container">
                <div class="form-login">
                    <h1 class="form-login__title mb-10">
                        Register for Rewards
                    </h1>
                    <p class="f-14 text-center mb-15">Information entered will be used to match you with your dentist.</p>
                    <form action="">
                        <div class="form-group">
                            <label class="w-100">
                                <span class="input-icon input-icon-left">
                                    <input type="email" class="form-control" placeholder="Enter First Name" required>
                                    <span>
                                        <svg aria-hidden="true" focusable="false" role="img" aria-labelledby="icon-user" class="svg-icon svg-user" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Person"><circle cx="12" cy="7" r="5"/><path d="M17 14h.352a3 3 0 0 1 2.976 2.628l.391 3.124A2 2 0 0 1 18.734 22H5.266a2 2 0 0 1-1.985-2.248l.39-3.124A3 3 0 0 1 6.649 14H7"/></svg>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="w-100">
                                <span class="input-icon input-icon-left">
                                    <input type="email" class="form-control" placeholder="Enter Last Name" required>
                                    <span>
                                        <svg aria-hidden="true" focusable="false" role="img" aria-labelledby="icon-user" class="svg-icon svg-user" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Person"><circle cx="12" cy="7" r="5"/><path d="M17 14h.352a3 3 0 0 1 2.976 2.628l.391 3.124A2 2 0 0 1 18.734 22H5.266a2 2 0 0 1-1.985-2.248l.39-3.124A3 3 0 0 1 6.649 14H7"/></svg>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="w-100">
                              <span class="input-icon input-icon-left">
                                  <input type="tel" class="form-control" placeholder="Enter Phone Number" required>
                                  <span>
                                      <svg aria-hidden="true" focusable="false" class="svg-icon svg-phone" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.554 6.24L7.171 2.335c-.39-.45-1.105-.448-1.558.006L2.831 5.128c-.828.829-1.065 2.06-.586 3.047a29.207 29.207 0 0 0 13.561 13.58c.986.479 2.216.242 3.044-.587l2.808-2.813c.455-.455.456-1.174.002-1.564l-3.92-3.365c-.41-.352-1.047-.306-1.458.106l-1.364 1.366a.462.462 0 0 1-.553.088 14.557 14.557 0 0 1-5.36-5.367.463.463 0 0 1 .088-.554l1.36-1.361c.412-.414.457-1.054.101-1.465z"/></svg>
                                  </span>
                              </span>
                            </label>
                        </div>
                        <div class="alert alert-danger">
                            <p>Smile Rewards has sent you a code to verify your Phone Number</p>
                        </div>
                        <div class="d-flex">
                            <div class="form-group">
                                <label class="w-100">
                                  <span class="input-icon input-icon-left">
                                      <input type="tel" class="form-control" placeholder="Enter Your Code Here" required>
                                      <span>
                                          <svg aria-hidden="true" focusable="false" class="svg-icon svg-chat-approve" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 19c3.771 0 5.657 0 6.828-1.172C22 16.657 22 14.771 22 11c0-3.771 0-5.657-1.172-6.828C19.657 3 17.771 3 14 3h-4C6.229 3 4.343 3 3.172 4.172 2 5.343 2 7.229 2 11c0 3.771 0 5.657 1.172 6.828.653.654 1.528.943 2.828 1.07"/><path d="M9 11l2.25 2L15 9"/><path d="M14 19c-1.236 0-2.598.5-3.841 1.145-1.998 1.037-2.997 1.556-3.489 1.225-.492-.33-.399-1.355-.212-3.404L6.5 17.5"/></svg>
                                      </span>
                                  </span>
                                </label>
                            </div>
                            <div class="form-action pl-10 f-grow">
                                <button type="button" class="btn btn-info btn-block btn-m text-nowrap pl-35 pr-10">
                                    <svg aria-hidden="true" focusable="false" class="svg-icon svg-arrow-repeat svg-left" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2l3 3-3 3"/><path d="M6 22l-3-3 3-3"/><path d="M21 5H10a7 7 0 0 0-7 7"/><path d="M3 19h11a7 7 0 0 0 7-7"/></svg>
                                    Resend
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="w-100">
                                <span class="input-icon input-icon-left">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                    <span>
                                        <svg aria-hidden="true" focusable="false" role="img" aria-labelledby="icon envelop" class="svg-icon svg-envelop" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z"/><path d="M2 8l7.501 6.001a4 4 0 0 0 4.998 0L22 8"/></svg>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="w-100">
                                <span class="input-icon input-icon-left">
                                    <input type="email" class="form-control" placeholder="Re-Type Email" required>
                                    <span>
                                        <svg aria-hidden="true" focusable="false" role="img" aria-labelledby="icon envelop" class="svg-icon svg-envelop" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z"/><path d="M2 8l7.501 6.001a4 4 0 0 0 4.998 0L22 8"/></svg>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-center">
                            <div class="form-action w-66 w-md-52">
                                <a class="btn btn-success btn-block btn-m" href="register-success.html">
                                    <svg aria-hidden="true" focusable="false" width="19" height="14" viewBox="0 0 19 14" class="svg-icon svg-check svg-left"><path d="M18.717 1.234a.91.91 0 00-1.273 0L6.657 11.844 2.511 7.765a.912.912 0 00-1.273 0 .875.875 0 000 1.253l4.783 4.704a.91.91 0 001.273 0L18.717 2.486a.874.874 0 000-1.252z"/></svg>
                                    Continue
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
