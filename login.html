<!DOCTYPE html>
    <html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="SmileInspire is provides redeemable rewards for patients of dental providers participating in the SmileInspire program. This application will allow you to track your pending/issued rewards and redeem those points.">
	<meta name="keywords"
				content="">
	<meta name="apple-mobile-web-app-capable"
		  content="yes">
	<meta name="SKYPE_TOOLBAR"
		  content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
	<meta name="format-detection"
		  content="telephone=no"/>
	<link rel="apple-touch-icon"
		  sizes="180x180"
		  href="apple-touch-icon.png">
	<link rel="icon"
		  type="image/png"
		  sizes="32x32"
		  href="favicon-32x32.png">
	<link rel="icon"
		  type="image/png"
		  sizes="16x16"
		  href="favicon-16x16.png">
	<link rel="manifest"
		  href="manifest.json">
	<link rel="mask-icon"
		  href="safari-pinned-tab.svg"
		  color="#5bbad5">
	<meta name="msapplication-TileColor"
		  content="#05b0bf">
	<meta name="theme-color"
		  content="#05b0bf">
	<link rel="preconnect"
		  href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Login</title>
</head>



    <body class="login-pages">
        <div class="press-footer">
            <div class="press-footer__main">
                <header class="site-header">
                    <section class="container text-center">
                        <a class="site-logo" href="./login.html">
                            <img src="./image/logo.svg" alt="Smile Inspire LOGO" width="120"/>
                        </a>
                    </section>
                </header>
                <main class="site-main">
                    <section class="container">
                        <fieldset class="form-login">
                            <legend class="form-login__title">User Login</legend>
                            <div class="form-group">
                                <label class="w-100">
                                    <input type="email" class="form-control" placeholder="Enter email address" required>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="w-100">
                                    <input type="password" class="form-control" placeholder="Enter password" required>
                                </label>
                            </div>
                            <div class="d-flex flex-wrap justify-content-between">
                                <div class="form-action w-60">
                                    <button type="submit" class="btn btn-info btn-block">Login</button>
                                </div>
                                <div class="form-action w-60">
                                    <a href="" class="btn btn-success btn-block">New patient</a>
                                </div>
                                <div class="form-action w-100">
                                    <a href="" class="btn btn-info">Forgot Password - Click Here.</a>
                                </div>
                            </div>
                        </fieldset>
                    </section>
                </main>
            </div>
        </div>
        <script src="js/mobile-swipe-menu.min.js"></script>
<script src="js/main.js"></script>
<script src="js/modernizr-custom.js"></script>
<script src="js/app.js"></script>

    </body>
</html>
