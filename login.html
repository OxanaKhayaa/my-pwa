<!DOCTYPE html>
    <html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="SmileInspire is provides redeemable rewards for patients of dental providers participating in the SmileInspire program. This application will allow you to track your pending/issued rewards and redeem those points.">
	<meta name="keywords" content="">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
	<meta name="format-detection" content="telephone=no">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

	<title>Login</title>


	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="SmileInspire">
	<link rel="apple-touch-icon" href="favicon/apple-icon-57x57.png" sizes="57x57">
	<link rel="apple-touch-icon" href="favicon/apple-icon-60x60.png" sizes="60x60">
	<link rel="apple-touch-icon" href="favicon/apple-icon-72x72.png" sizes="72x72">
	<link rel="apple-touch-icon" href="favicon/apple-icon-76x76.png" sizes="76x76">
	<link rel="apple-touch-icon" href="favicon/apple-icon-114x114.png" sizes="114x114">
	<link rel="apple-touch-icon" href="favicon/apple-icon-120x120.png" sizes="120x120">
	<link rel="apple-touch-icon" href="favicon/apple-icon-144x144.png" sizes="144x144">
	<link rel="apple-touch-icon" href="favicon/apple-icon-152x152.png" sizes="152x152">

</head>



    <body class="login-pages">
        <div class="press-footer">
            <div class="press-footer__main">
                <header class="site-header pt-10">
                    <section class="container text-center">
                        <a class="site-logo" href="./login.html">
                            <img src="./image/logo.svg" alt="Smile Inspire LOGO" width="120"/>
                        </a>
                    </section>
                </header>
                <main class="site-main">
                    <section class="container">
                        <div class="form-login">
                            <h1 class="form-login__title">User Login</h1>
                            <div class="form-group">
                                <label class="w-100">
                                    <input type="email" class="form-control" placeholder="Enter email address" required>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="w-100">
                                    <input type="password" class="form-control" placeholder="Enter password" required>
                                </label>
                            </div>
                            <div class="d-flex flex-wrap justify-content-center">
                                <div class="form-action w-60">
                                    <button type="submit" class="btn btn-info btn-block btn-m">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Plus"><path d="M12 20v-8m0 0V4m0 8h8m-8 0H4"/></svg>
                                        Login
                                    </button>
                                </div>
                                <div class="form-action w-60">
                                    <a href="" class="btn btn-success btn-block btn-m">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Person"><circle cx="12" cy="7" r="5"/><path d="M17 14h.352a3 3 0 0 1 2.976 2.628l.391 3.124A2 2 0 0 1 18.734 22H5.266a2 2 0 0 1-1.985-2.248l.39-3.124A3 3 0 0 1 6.649 14H7"/></svg>
                                        New patient
                                    </a>
                                </div>
                                <div class="form-action w-100 text-center">
                                    <a href="" class="text-underline">Forgot Password - Click Here.</a>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <script src="js/mobile-swipe-menu.min.js"></script>
<script src="js/main.js"></script>
<script src="js/modernizr-custom.js"></script>
<script src="js/app.js"></script>

    </body>
</html>
