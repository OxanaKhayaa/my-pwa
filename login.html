<body class="login-pages">
<div class="press-footer">
    <div class="press-footer__main">
        <header class="site-header pt-10">
            <section class="container text-center">
                <a class="site-logo" href="./my-awards.html">
                    <img src="./image/logo.svg" alt="Smile Inspire LOGO" width="120"/>
                </a>
            </section>
        </header>
        <main class="site-main">
            <section class="container">
                <div class="form-login">
                    <h1 class="form-login__title">User Login</h1>
                    <form action="#">
                        <div class="form-group">
                            <label class="w-100">
                                <span class="input-icon input-icon-left">
                                    <input type="email" class="form-control" placeholder="Enter Email Address" required>
                                    <span>
                                        <svg aria-hidden="true" focusable="false" class="svg-icon svg-envelop"
                                             width="24" height="24" viewBox="0 0 24 24" fill="none"
                                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path
                                                d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z"/><path
                                                d="M2 8l7.501 6.001a4 4 0 0 0 4.998 0L22 8"/>
                                        </svg>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="w-100">
                                <span class="input-icon input-icon-left">
                                    <input type="password" class="form-control" placeholder="Enter Password" required>
                                    <span>
                                        <svg aria-hidden="true" focusable="false" class="svg-icon svg-unlock"
                                             width="24" height="24" viewBox="0 0 24 24" fill="none"
                                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect
                                                x="3" y="10" width="18" height="12" rx="2"/><path
                                                d="M6 6a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3v4H6V6z"/>
                                        </svg>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-center">
                            <div class="form-action w-66 w-md-52">
                                <a class="btn btn-info btn-block btn-m" href="my-awards.html">
                                    <svg aria-hidden="true" focusable="false" class="svg-icon svg-user svg-left"
                                         width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2"
                                         stroke-linecap="round" stroke-linejoin="round" class="ai ai-Person">
                                        <circle cx="12" cy="7" r="5"/>
                                        <path d="M17 14h.352a3 3 0 0 1 2.976 2.628l.391 3.124A2 2 0 0 1 18.734 22H5.266a2 2 0 0 1-1.985-2.248l.39-3.124A3 3 0 0 1 6.649 14H7"/>
                                    </svg>
                                    Login
                                </a>
                            </div>
                            <div class="form-action w-66 w-md-52 mb-20">
                                <a href="new-patient.html" class="btn btn-success btn-block btn-m">
                                    <svg aria-hidden="true" focusable="false" class="svg-icon svg-plus svg-left"
                                         width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                         class="ai ai-Plus">
                                        <path d="M12 20v-8m0 0V4m0 8h8m-8 0H4"/>
                                    </svg>
                                    New patient
                                </a>
                            </div>
                            <div class="form-action w-100 text-center">
                                <a href="passwordreset.html" class="text-underline">Forgot Password - Click Here.</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="js/mobile-swipe-menu.min.js"></script>
<script src="js/main.js"></script>
<script src="js/modernizr-custom.js"></script>
<script src="js/app.js"></script>

</body>
</html>
